<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tangy Mango</title>
	<style>
		.browser{
			padding: 0;
			border: 1px solid black;
			width: 700px;
			height: 500px;
			resize: both;
		}
		.urlsection{
			font-family: "consolas";
			font-size: 20px;
			width: 693px;
		}

		.browserContent{
			width: 698px;
			height: 470px;
			border: none;
		}

		.search-btn{
			position: absolute;
			top: 14px;
			left: 679px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="browser">
		<input type="text" spellcheck="false" placeholder="Type a url" id="urlsection" class="urlsection">
		<img src="magnifying-glass-solid.svg" onclick="showResult()" width="20" class="search-btn">
		<iframe id="out" class="browserContent"></iframe>		
	</div>
	<script>
		function showResult(){
			let iframe = document.getElementById("out");
			iframe.src = document.getElementById("urlsection").value;
		}
	</script>
</body>
</html>
